sudo: false
language: node_js
node_js:
- '10'
# branches:
#   only:
#   - master
#   - gh-pages
#   - _get_build_working
cache:
  bundler: true
  directories:
  - node_modules

before_install:
- npm update

install:
- bundler install
- npm install
- bundle exec jekyll build -d _site

script:
- bundle exec htmlproofer ./_site --only-4xx --check-favicon --check-html
- npm test

after_success:
- npm run coveralls
